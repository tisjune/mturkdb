{% extends "base.html" %}
{% block body %}

	<h2>Log in</h2>
	{% for message in form.email.errors %}
	    <div class="flash">{{ message }}</div>
	{% endfor %}
	<form action="{{ url_for('login') }}" method=post>
		{{ form.hidden_tag() }}
	    {{ form.email.label }}
	    {{ form.email }}
	     <br/>
	    {{ form.password.label }}
	    {{ form.password }}
	     <br/>
	    {{ form.submit }}
	</form>

{% endblock %}
